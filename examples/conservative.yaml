---
bundle:
  name: my-app-with-strict-safety
  version: 1.0.0
  description: Example bundle with strict loop safety for production

includes:
  - bundle: git+https://github.com/microsoft/amplifier-foundation@main
  - bundle: loop-safety:behaviors/loop-safety

# Override behavior defaults with stricter limits
session:
  orchestrator:
    config:
      max_iterations: 50      # Strict limit
      warn_at: [30, 40]       # Earlier warnings

hooks:
  - module: hooks-loop-detector
    config:
      detection_window: 5     # Catch loops quickly
      similarity_threshold: 0.90
      action_on_detect: deny  # Block on detection
---

# Production App with Strict Loop Safety

This configuration is suitable for production environments where:
- Cost control is critical
- Long-running sessions are unexpected
- Loops should be prevented aggressively
